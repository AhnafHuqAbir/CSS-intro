<!DOCTYPE html>

<head>
    <title>CSS intro</title>
    <!-- internal css -->
    <style>
        h1 {
            color: brown;
        }
    </style>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- inline css -->

<body style="background-color: whitesmoke;">
    <h1>Introduction to css</h1>
    <h2>What is CSS</h2>
    <p>
        css is a stylesheet.It's used to add style to the webpages.
    </p>
    <!-- Class silactor -->
    <h2>Embedding css into html</h2>
    <p class="myclass">inline css</p>
    <p class="myclass">internal css</p>
    <!-- ID silactor -->
    <p class="myclass" id="myid">external css</p>

    <h4>CSS silactors</h4>
    <ul>
        <li>Class silactor</li>
        <li>Id silactor</li>
        <li>Group silactor</li>
        <li>Universal silactor</li>
    </ul>
</body>
